<html lang="en"><head>
        <meta charset="UTF-8">
        <title>Exercise 8.2</title>
    
        <style type="text/css">
            ul {
                list-style: none;
            }
        </style>
    </head>
    <body>
    <h1>Shopping List</h1>
    <div id="fruit"></div>
    
    <script>
    
      var fruit=["Oranges", "Apples", "Pears", "Limes", "Lemons"];

      var out="<ol>";

        for(var x = 0; x < fruit.length; x++){
            out += "<li>" + fruit[x] + "</li>";
        }

        out += "</ol>";

        document.getElementById('fruit').innerHTML = out;

    </script>
    
    
    </body></html>
